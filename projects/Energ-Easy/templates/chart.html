            <script type=text/javascript>
                $(function() {
                    $('a#calculate').bind('click', function() {
                        $.getJSON('/_add_numbers', {
                            day: $('input[name="day"]').val(),
                            drill: $('input[name="drill"]').val()
                        }, function(data) {
                            $("#result").text(data.result);
                        });
                        return false;
                    });
                });
            </script>

            <div class="form-group">
                <table align="left" style="width:50%;  border: none; border-collapse: collapse;">
                    <tr style="color:white">
                        <th style="border-right: 100px">Minimum Date:</th>
                        <th>Maximum Date:</th>
                    </tr>
                    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
                    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
                    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
                    <link rel="stylesheet" href="../resources/demos/style.css">
                    <!-- Make sure our calendar stays on top of other elements -->
                    <tr>
                        <style>
                            #ui-datepicker-div { z-index: 2 !important;}
                        </style>
                        <script>
                            min_date = new Date(2015, 11, 1);
                            $(function() {
                                $( "#minDatepicker" ).datepicker('setDate', new Date());

                                $( "#minDatepicker" ).datepicker({
                                    maxDate: new Date(2016, 4, 10),
                                    minDate: new Date(2015, 11, 1),
                                    setDate: new Date(2015, 11, 1),
                                    onSelect: function(dateText, instance) {
                                        min_date = $(this).datepicker('getDate');
                                    }
                                });
                            });

                        </script>
                        <td style="border-right: 100px"><input type="text" name="day" class="form-control " id="minDatepicker" placeholder=""></td>



                        <style>
                            #ui-datepicker-div { z-index: 2 !important;}
                        </style>
                        <script>
                            $(function() {
                                $( "#maxDatepicker" ).datepicker('setDate', new Date());
                                max_date = new Date();
                                $( "#maxDatepicker" ).datepicker({
                                    maxDate: new Date(2016, 4, 10),
                                    minDate: new Date(2015, 11, 1),
                                    setDate: new Date(2016, 4, 10),
                                    onSelect: function(dateText, instance) {
                                        max_date = $(this).datepicker('getDate');
                                    }
                                });
                            });
                        </script>
                        <td><input type="text" name="day" class="form-control" id="maxDatepicker" placeholder=""></td>
                    </tr>
                </table>
